        document.addEventListener('mousemove', (e) => {
            const rect = noBtn.getBoundingClientRect();
            const distanceX = Math.abs(e.clientX - rect.left - rect.width / 2);
            const distanceY = Math.abs(e.clientY - rect.top - rect.height / 2);

            if (distanceX < 150 && distanceY < 75) {  // Ampliar el rango para mayor sensibilidad
                const moveX = (Math.random() - 0.5) * 400;  // Mayor desplazamiento
                const moveY = (Math.random() - 0.5) * 400;

                let newX = rect.left + moveX;
                let newY = rect.top + moveY;

                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;

                if (newX < 0) newX = 0;
                if (newX + rect.width > windowWidth) newX = windowWidth - rect.width;
                if (newY < 0) newY = 0;
                if (newY + rect.height > windowHeight) newY = windowHeight - rect.height;

                noBtn.style.left = `${newX}px`;
                noBtn.style.top = `${newY}px`;
            }
        });

        window.addEventListener('resize', () => {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const rect = noBtn.getBoundingClientRect();

            if (rect.right > windowWidth) {
                noBtn.style.left = `${windowWidth - rect.width}px`;
            }

            if (rect.bottom > windowHeight) {
                noBtn.style.top = `${windowHeight - rect.height}px`;
